<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de Estudiantes</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="StudentData.length <= 0" class="no-data">
  There is no student added yet!
</p>

<div class="container-fluid" *ngIf="StudentData.length > 0">
  <div class="mat-elevation-z8">
    <table class="" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID del estudiante</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>

      <ng-container matColumnDef="student_name">
        <th mat-header-cell *matHeaderCellDef>Nombre del estudiante</th>
        <td mat-cell *matCellDef="let element">{{ element.student_name }}</td>
      </ng-container>

      <ng-container matColumnDef="student_email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.student_email }}</td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>Secci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.section }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button id="editButton"
            mat-raised-button 
            color="primary"
            class="push-right"
            [routerLink]="['/edit-student/', element._id]"
          >
            Editar
          </button>
          <button id="deleteButton"
            mat-raised-button
            color="accent"
            (click)="deleteStudent(i, element)"
          >
            Borrar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>

<footer>
  Este proyecto ha sido realizado por <strong>David Iglesias Guerra </strong>
</footer>
